<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="calc-main">

            <div class="black-top">
                <div class="screen"></div>
            </div>
        
            <div class="calc-body">
                <div class="num-btns">
                    <div class="btn-row">
                        <div data-key="55" id="num7" class="btn-num btns">7</div>   <!-- another data key could be 103 for 7 on num pad -->
                        <div data-key="56" id="num8" class="btn-num btns">8</div>   <!-- another data key could be 104 for 8 on num pad -->
                        <div data-key="57" id="num9" class="btn-num btns">9</div>   <!-- another data key could be 105 for 9 on num pad -->
                    </div>

                    <div class="btn-row">
                        <div data-key="52" id="num4" class="btn-num btns">4</div>   <!-- another data key could be 100 for 4 on num pad -->
                        <div data-key="53" id="num5" class="btn-num btns">5</div>   <!-- another data key could be 101 for 5 on num pad -->
                        <div data-key="54" id="num6" class="btn-num btns">6</div>   <!-- another data key could be 102 for 6 on num pad -->
                    </div>

                    <div class="btn-row">
                        <div data-key="49" id="num1" class="btn-num btns">1</div>   <!-- another data key could be 97 for 1 on num pad -->
                        <div data-key="50" id="num2" class="btn-num btns">2</div>   <!-- another data key could be 98 for 2 on num pad -->
                        <div data-key="51" id="num3" class="btn-num btns">3</div>   <!-- another data key could be 99 for 3 on num pad -->
                    </div>

                    <div class="btn-row">
                        <div data-key="48" id="num0" class="btn-num btns">0</div>    <!-- another data key could be 48 for 0 on num pad -->
                        <div data-key="190" id="decimal" class="btn-dec btns">.</div>   <!-- another data key could be 110 for decimal point on num pad -->
                        <div data-key="187" id="equals" class="btn-op btns">=</div>   <!-- another data key could be 13 for equals (enter key) on num pad or keyboard -->
                    </div>
                </div>


                <div class="op-btns">
                    <div class="btn-row">
                        <div data-key="56" id="mult" class="btn-op btns">x</div>    <!-- another data key could be 106 for multiplication on num pad -->
                         <div data-key="191" id="div" class="btn-op btns">÷</div>  <!-- another data key could be 111 for division on num pad -->
                    </div>

                    <div class="btn-row">
                        <div data-key="187" id="add" class="btn-op btns">+</div>   <!-- another data key could be 107 for addition on num pad -->
                        <div data-key="189" id="sub" class="btn-op btns">-</div>   <!-- another data key could be 109 for subtraction on num pad -->
                    </div>

                    <div class="btn-row">
                        <div data-key="8" id="clear" class="btn-clear btns">C</div>  <!-- backspace key -->
                    </div>
                </div>
            
            </div>

        </div>

    
    </div>
    
    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne © 2022 </p>
            
            <a href="https://https://github.com/jguneratne/calculator" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Octocat GitHub Logo">
        </div> 

    

    <script src="script.js"></script>
</body>
</html>
