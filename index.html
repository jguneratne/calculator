<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="calc-main">

            <div class="black-top">
                <div data-value = "" class="screen"></div>
            </div>
        
            <div class="calc-body">
                <div class="num-btns">
                    <div class="btn-row">
                        <div data-value="7" id="num7" class="btn-num btns">7</div>   
                        <div data-value="8" id="num8" class="btn-num btns">8</div>   
                        <div data-value="9" id="num9" class="btn-num btns">9</div>   
                    </div>

                    <div class="btn-row">
                        <div data-value="4" id="num4" class="btn-num btns">4</div>   
                        <div data-value="5" id="num5" class="btn-num btns">5</div>   
                        <div data-value="6" id="num6" class="btn-num btns">6</div>   
                    </div>

                    <div class="btn-row">
                        <div data-value="1" id="num1" class="btn-num btns">1</div>   
                        <div data-value="2" id="num2" class="btn-num btns">2</div>   
                        <div data-value="3" id="num3" class="btn-num btns">3</div>   
                    </div>

                    <div class="btn-row">
                        <div data-value="0" id="num0" class="btn-num btns">0</div>   
                        <div data-value="." id="decimal" class="btn-dec btns">.</div> 
                        <div data-value="=" id="equals" class="btn-op btns">=</div>   
                    </div>
                </div>


                <div class="op-btns">
                    <div class="btn-row">
                        <div data-value="*" id="mult" class="btn-op btns">x</div>    
                        <div data-value="/" id="div" class="btn-op btns">÷</div>  
                    </div>

                    <div class="btn-row">
                        <div data-value="+" id="add" class="btn-op btns">+</div>  
                        <div data-value="-" id="sub" class="btn-op btns">-</div>  
                    </div>

                    <div class="btn-row">
                        <div data-value="0" id="clear" class="btn-clear btns">C</div>  <!-- backspace key -->
                    </div>
                </div>
            
            </div>

        </div>

    
    </div>
    
    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne © 2022 </p>
            
            <a href="https://https://github.com/jguneratne/calculator" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Octocat GitHub Logo">
        </div> 

    

    <script src="script.js"></script>
</body>
</html>
