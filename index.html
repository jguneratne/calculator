<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="calc-main">

            <div class="black-top">
                <div class="screen"></div>
            </div>
        
            <div class="calc-body">
                <div class="num-btns">
                    <div class="btn-row">
                        <div class="btn-num">7</div>
                        <div class="btn-num">8</div>
                        <div class="btn-num">9</div>
                    </div>

                    <div class="btn-row">
                        <div class="btn-num">4</div>
                        <div class="btn-num">5</div>
                        <div class="btn-num">6</div>
                    </div>

                    <div class="btn-row">
                        <div class="btn-num">1</div>
                        <div class="btn-num">2</div>
                        <div class="btn-num">3</div>
                    </div>

                    <div class="btn-row">
                        <div class="btn-num">0</div>
                        <div class="btn-num">.</div>
                        <div class="btn-num">=</div>
                    </div>
                </div>


                <div class="op-btns">
                    <div class="btn-row">
                        <div class="btn-op">x</div>
                        <div class="btn-op">÷</div>
                    </div>

                    <div class="btn-row">
                        <div class="btn-op">+</div>
                        <div class="btn-op">-</div>
                    </div>

                    <div class="btn-row">
                        <div class="btn-clear">C</div>
                    </div>
                </div>
            
            </div>

        </div>

    
    </div>
    
    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne © 2022 </p>
            
            <a href="https://https://github.com/jguneratne/calculator" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Octocat GitHub Logo">
        </div> 

    

    <script src="script.js"></script>
</body>
</html>
